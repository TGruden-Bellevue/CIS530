<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="text-center">
    <div class="container">
        <h2 class="mt-5">Login</h2>
        <form class="form-signin" th:action="@{/login}" method="post">
            <input type="text" name="username" class="form-control mb-2" placeholder="Username" required autofocus>
            <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <div th:if="${param.error}" class="text-danger mt-2">Invalid username or password.</div>
        <div th:if="${param.logout}" class="text-success mt-2">You have been logged out.</div>
    </div>
</body>
</html>
