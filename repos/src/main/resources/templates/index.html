<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        <li th:each="book : ${books}">
            <a th:href="@{/monthly-books/{isbn}(isbn=${book.isbn})}" th:text="${book.title}">Book Title</a>
        </li>
    </ul>
</body>
</html>
