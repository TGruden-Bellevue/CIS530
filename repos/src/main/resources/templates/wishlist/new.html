<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Wishlist Item</title>
</head>
<body>
    <h1>Add New Wishlist Item</h1>
    <form th:action="@{/wishlist}" th:object="${wishlistItem}" method="post">
        <label for="isbn">ISBN:</label>
        <input type="text" th:field="*{isbn}" />
        <br />
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" />
        <br />
        <div th:if="${#fields.hasErrors('isbn')}">
            <span style="color: red;" th:errors="*{isbn}">ISBN Error</span>
        </div>
        <div th:if="${#fields.hasErrors('title')}">
            <span style="color: red;" th:errors="*{title}">Title Error</span>
        </div>
        <button type="submit">Add Item</button>
    </form>
    <a href="/wishlist">Return to wishlist</a>
</body>
</html>
